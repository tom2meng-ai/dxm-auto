<body>
    <div class="container">
        <div class="card">

            <p class="subtitle">ä¸Šä¼ è®¢å• Excelï¼Œè‡ªåŠ¨ç”Ÿæˆ SKU å¯¼å…¥æ–‡ä»¶</p>

            <form id="uploadForm">

                    <div class="file-upload" id="dropZone">

                        <div class="hint">æ”¯æŒ .xlsx æ ¼å¼</div>
                        <input type="file" id="fileInput" accept=".xlsx,.xls">

                <div class="form-group">
                    <label>2. è®¾ç½®æ—¥æœŸ (MMDD æ ¼å¼)</label>
                    <input type="text" id="dateInput" value="{{ today }}" placeholder="ä¾‹å¦‚: 0121">
                    <div class="hint">ç”¨äºç”Ÿæˆ SKU ä¸­çš„æ—¥æœŸéƒ¨åˆ†ï¼Œé»˜è®¤ä¸ºä»Šå¤©</div>
                </div>

                <button type="submit" class="btn" id="submitBtn">ç”Ÿæˆ SKU æ–‡ä»¶</button>
            </form>

            <div class="loading" id="loading">

                <div>æ­£åœ¨å¤„ç†ä¸­...</div>
            </div>

            <div class="result" id="result">
                <h3 id="resultTitle"></h3>
                <div class="stats" id="stats"></div>
                <div class="download-links" id="downloads"></div>

                    <h4>å¤„ç†æ—¥å¿—</h4>

                </div>

    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadForm = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        // ç‚¹å‡»ä¸Šä¼ 
        dropZone.addEventListener('click', () => fileInput.click());

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = 'å·²é€‰æ‹©: ' + e.target.files[0].name;
            }
        });

        // æ‹–æ‹½ä¸Šä¼ 
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                fileName.textContent = 'å·²é€‰æ‹©: ' + e.dataTransfer.files[0].name;
            }
        });

        // è¡¨å•æäº¤
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!fileInput.files.length) {
                alert('è¯·å…ˆé€‰æ‹©æ–‡ä»¶');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('date', document.getElementById('dateInput').value);

            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                loading.style.display = 'none';
                result.style.display = 'block';

                if (data.success) {
                    result.className = 'result success';
                    document.getElementById('resultTitle').textContent = 'âœ… ç”ŸæˆæˆåŠŸ!';

                    document.getElementById('stats').innerHTML = `

                        </div>

                            <div class="stat-label">ç»„åˆ SKU</div>
                        </div>

                    document.getElementById('downloads').innerHTML = `

                        <a href="/download/${data.combo_file}" class="download-btn">ğŸ“¥ ä¸‹è½½ç»„åˆSKUæ–‡ä»¶</a>
                    `;
                } else {
                    result.className = 'result error';
                    document.getElementById('resultTitle').textContent = 'âŒ ' + data.error;
                    document.getElementById('stats').innerHTML = '';
                    document.getElementById('downloads').innerHTML = '';
                }

                // æ˜¾ç¤ºæ—¥å¿—
                if (data.logs && data.logs.length > 0) {
                    document.getElementById('logContent').innerHTML = data.logs

                } else {

                document.getElementById('resultTitle').textContent = 'âŒ è¯·æ±‚å¤±è´¥: ' + error.message;
            }

            submitBtn.disabled = false;
        });
    </script>
